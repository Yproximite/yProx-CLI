mutation UploadMedias($siteId: Int!, $categoriesIds: [Int]) {
  uploadMedias(siteId: $siteId, categoriesIds: $categoriesIds) {
    id
    filename
    originalFilename
    originalFilenameSlugged
    fullpathFilename
    title
    description
    createdAt
    updatedAt
    mimeType
    type
    size
    extension
    categories {
      id
    }
    articles {
      id
      translations {
        locale
        title
      }
      site {
        id
      }
    }
    linkUrl
  }
}
