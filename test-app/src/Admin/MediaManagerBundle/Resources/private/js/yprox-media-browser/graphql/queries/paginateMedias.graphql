#import "../fragments/media.graphql"

query PaginateMedias(
  $siteId: Int!
  $repository: SiteType!
  $categoryId: Int!
  $filenameFilter: String
  $page: Int!
  $perPage: Int!
) {
  site(siteId: $siteId) {
    paginatedMedias(
      repository: $repository
      categoryId: $categoryId
      filenameFilter: $filenameFilter
      page: $page
      perPage: $perPage
    ) {
      total
      currentPage
      perPage
      items { ...MediaFragment }
    }
  }
}
