query PaginateMedias(
  $siteId: Int!
  $repository: SiteType!
  $categoryId: Int!
  $filenameFilter: String
  $page: Int!
  $perPage: Int!
) {
  site(siteId: $siteId) {
    paginatedMedias(
      repository: $repository
      categoryId: $categoryId
      filenameFilter: $filenameFilter
      page: $page
      perPage: $perPage
    ) {
      total
      currentPage
      perPage
      items {
        id
        filename
        originalFilename
        originalFilenameSlugged
        fullpathFilename
        title
        description
        createdAt
        updatedAt
        mimeType
        type
        size
        extension
        categories {
          id
        }
        articles {
          id
          translations {
            locale
            title
          }
          site {
            id
          }
        }
        linkUrl
      }
    }
  }
}
