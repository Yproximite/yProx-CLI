dist: trusty

language: node_js
node_js:
  - 8
  - node

branches:
  except:
    - /^v\d+\.\d+\.\d+$/

notifications:
  email: false

env:
  global:
    - FORCE_COLOR=1

cache:
  yarn: true
  directories:
    - ./node_modules
    - ~/.nvm
    - ~/.cache

before_install:
  - npm i -g yarn

install:
  - yarn install --frozen-lockfile

script:
  - yarn build
  - yarn lint
  - yarn test
  - npm pack #Â display which files will be packaged and sent to npm

jobs:
  include:
    - stage: Release
      if: branch = master AND type = push
      node_js: node
      script: yarn semantic-release
